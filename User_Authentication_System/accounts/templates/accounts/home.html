{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Landing - Activate</title>
    <link rel="stylesheet" href="{% static 'home.css' %}" />
  </head>
  <body>
    <main class="hero">
      <div class="container">
        <h1 class="brand">Activate</h1>
        <p class="tag">Fast, simple authentication for your app.</p>

        <!-- Guest actions -->
        <div id="guestActions" class="actions">
          <a class="btn primary" href="{% url 'signup' %}">Get Started</a>
          <a class="btn" href="{% url 'login' %}">Sign In</a>
        </div>

        <!-- Profile view shown when user is logged in (client demo only) -->
        <div id="profileCard" class="profile" style="display:none">
          <div class="avatar" id="avatar">A</div>
          <div class="info">
            <div class="name" id="profileName">Anonymous</div>
            <div class="email" id="profileEmail">anon@example.com</div>
            <div class="meta">Member since <span id="memberSince">â€”</span></div>
            <div class="profile-actions">
              <a class="btn" id="goToAccount" href="#">Account</a>
              <button class="btn" id="logout">Log out</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="{% static 'home.js' %}"></script>
  </body>
</html>
